<!doctype html>
<html>
<head>
  <title>Daft Punk - HTML5 Audio</title>
  <link rel="stylesheet" type="text/css" href="styles/main.css">
  <script src="bundle.js"></script>
</head>
<body>

    <img src="./styles/daft_punk_logo.png" alt="daft punk logo">
    <div class="mode-container">
      <h2>How would you like to play?</h2>
      <p>Keyboard or Mouse</p>
      <p class="play-mode" id="keyboard">‚å®Ô∏è</p>
      <p class="play-mode" id="mouse">üñ±</p>
    </div>

    <div class="btns-container">
      <div class="row">
        <div class="btn" data-code="KeyQ">
          <p>Q</p>
          <p>Work it</p>
        </div>
        <div class="btn" data-code="KeyW">
          <p>W</p>
          <p>Harder</p>
        </div>
        <div class="btn" data-code="KeyE">
          <p>E</p>
          <p>Make it</p>
        </div>
        <div class="btn" data-code="KeyR">
          <p>R</p>
          <p>Better</p>
        </div>
      </div>
      <div class="row">
        <div class="btn" data-code="KeyT">
          <p>T</p>
          <p>Do it</p>
        </div>
        <div class="btn" data-code="KeyY">
          <p>Y</p>
          <p>Faster</p>
        </div>
        <div class="btn" data-code="KeyU">
          <p>U</p>
          <p>Makes Us</p>
        </div>
        <div class="btn" data-code="KeyI">
          <p>I</p>
          <p>Stronger</p>
        </div>
      </div>
      <div class="row">
        <div class="btn" data-code="KeyO">
          <p>O</p>
          <p>More Than</p>
        </div>
        <div class="btn" data-code="KeyP">
          <p>P</p>
          <p>Hour</p>
        </div>
        <div class="btn" data-code="KeyA">
          <p>A</p>
          <p>Ever</p>
        </div>
        <div class="btn" data-code="KeyS">
          <p>S</p>
          <p>After</p>
        </div>
      </div>
      <div class="row">
        <div class="btn" data-code="KeyD">
          <p>D</p>
          <p>Our</p>
        </div>
        <div class="btn" data-code="KeyF">
          <p>F</p>
          <p>Work Is</p>
        </div>
        <div class="btn" data-code="KeyG">
          <p>G</p>
          <p>Never</p>
        </div>
        <div class="btn" data-code="KeyH">
          <p>H</p>
          <p>Over</p>
        </div>
      </div>
      
    </div>

    <audio src="./sounds/work_it.wav" data-code="KeyQ"></audio>
    <audio src="./sounds/harder.wav" data-code="KeyW"></audio>
    <audio src="./sounds/make_it.wav" data-code="KeyE"></audio>
    <audio src="./sounds/better.wav" data-code="KeyR"></audio>
    <audio src="./sounds/do_it.wav" data-code="KeyT"></audio>
    <audio src="./sounds/faster.wav" data-code="KeyY"></audio>
    <audio src="./sounds/makes_us.wav" data-code="KeyU"></audio>
    <audio src="./sounds/stronger.wav" data-code="KeyI"></audio>
    <audio src="./sounds/more_than.wav" data-code="KeyO"></audio>
    <audio src="./sounds/ever.wav" data-code="KeyP"></audio>
    <audio src="./sounds/hour.wav" data-code="KeyA"></audio>
    <audio src="./sounds/after.wav" data-code="KeyS"></audio>
    <audio src="./sounds/our.wav" data-code="KeyD"></audio>
    <audio src="./sounds/work_is.wav" data-code="KeyF"></audio>
    <audio src="./sounds/never.wav" data-code="KeyG"></audio>
    <audio src="./sounds/over.wav" data-code="KeyH"></audio>
        

</body>
</html>
